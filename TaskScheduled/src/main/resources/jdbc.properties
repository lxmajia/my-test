#MASTER
spring.datasource.master.name=master
spring.datasource.master.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.master.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.master.url=jdbc:mysql://mysql.sqlpub.com:3306/liaoxiang?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.master.username=liaoxiang
spring.datasource.master.password=6401679d4fa6a2b5
spring.datasource.master.initial-size=2
spring.datasource.master.min-idle=2
spring.datasource.master.max-active=2
spring.datasource.master.max-wait=60000
spring.datasource.master.time-between-eviction-runs-millis=60000
spring.datasource.master.min-evictable-idle-time-millis=30000
spring.datasource.master.max-evictable-idle-time-millis=300000
spring.datasource.master.validation-query=SELECT 1 FROM dual
spring.datasource.master.test-while-idle=true
spring.datasource.master.test-on-borrow=true
spring.datasource.master.test-on-return=false
spring.datasource.master.pool-prepared-statements=true
spring.datasource.master.max-pool-prepared-statement-per-connection-size=20
spring.datasource.master.filters=stat,wall,slf4j
spring.datasource.master.filter.stat.merge-sql=true
spring.datasource.master.filter.stat.slow-sql-millis=5000
